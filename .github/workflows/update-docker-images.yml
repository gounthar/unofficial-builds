name: Update Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Node.js version (e.g., v24.13.1)'
        required: true
        type: string

concurrency:
  group: update-docker-images
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_VERSION: ${{ inputs.version }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "${EVENT_NAME}" = "release" ]; then
            VERSION="${RELEASE_TAG}"
          else
            VERSION="${INPUT_VERSION}"
          fi
          # Strip leading 'v' if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "is_release=$( [ "${EVENT_NAME}" = "release" ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
          echo "Building Docker images for Node.js ${VERSION}"

      - name: Verify release assets exist
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          echo "Checking release assets for ${TAG}..."
          gh release view "${TAG}" --json assets --jq '.assets[].name' | grep -qE "^node-v[0-9.]+-linux-riscv64\.tar\.xz$" || {
            echo "Error: No riscv64 tarball found in release ${TAG}"
            exit 1
          }

      - name: Copy entrypoint to build contexts
        run: |
          cp docker/docker-entrypoint.sh docker/trixie/docker-entrypoint.sh
          cp docker/docker-entrypoint.sh docker/trixie-slim/docker-entrypoint.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/riscv64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tags for trixie (full) variant
        id: trixie-tags
        env:
          VERSION: ${{ steps.version.outputs.version }}
          IS_RELEASE: ${{ steps.version.outputs.is_release }}
        run: |
          TAGS="gounthar/node-riscv64:${VERSION}-trixie"
          if [ "${IS_RELEASE}" = "true" ]; then
            TAGS="${TAGS}
          gounthar/node-riscv64:latest"
          fi
          # Use EOF delimiter for multiline output
          {
            echo "tags<<TAGS_EOF"
            echo "${TAGS}"
            echo "TAGS_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push trixie (full) variant
        uses: docker/build-push-action@v6
        with:
          context: docker/trixie
          file: docker/trixie/Dockerfile
          platforms: linux/riscv64
          push: true
          build-args: |
            NODE_VERSION=${{ steps.version.outputs.version }}
            NODE_DOWNLOAD_URL=https://github.com/${{ github.repository }}/releases/download
          tags: ${{ steps.trixie-tags.outputs.tags }}

      - name: Determine tags for trixie-slim variant
        id: slim-tags
        env:
          VERSION: ${{ steps.version.outputs.version }}
          IS_RELEASE: ${{ steps.version.outputs.is_release }}
        run: |
          TAGS="gounthar/node-riscv64:${VERSION}-trixie-slim"
          if [ "${IS_RELEASE}" = "true" ]; then
            TAGS="${TAGS}
          gounthar/node-riscv64:slim"
          fi
          {
            echo "tags<<TAGS_EOF"
            echo "${TAGS}"
            echo "TAGS_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push trixie-slim variant
        uses: docker/build-push-action@v6
        with:
          context: docker/trixie-slim
          file: docker/trixie-slim/Dockerfile
          platforms: linux/riscv64
          push: true
          build-args: |
            NODE_VERSION=${{ steps.version.outputs.version }}
            NODE_DOWNLOAD_URL=https://github.com/${{ github.repository }}/releases/download
          tags: ${{ steps.slim-tags.outputs.tags }}

      - name: Verify pushed images
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Docker images pushed:"
          echo "  gounthar/node-riscv64:${VERSION}-trixie"
          echo "  gounthar/node-riscv64:${VERSION}-trixie-slim"
          echo "  gounthar/node-riscv64:latest"
          echo "  gounthar/node-riscv64:slim"
