name: Native RISC-V 64 Build

on:
  schedule:
    # Run daily at 02:00 UTC to check for new Node.js LTS releases
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Node.js version to build (e.g., v24.11.0)'
        required: false
        type: string
      force_rebuild:
        description: 'Force rebuild even if release exists'
        required: false
        type: boolean
        default: false
      lts_only:
        description: 'Only build LTS versions'
        required: false
        type: boolean
        default: true

env:
  BUILD_DIR: nodejs-builds

jobs:
  check-releases:
    name: Check for new Node.js releases
    runs-on: [self-hosted, Linux, RISCV64]
    outputs:
      versions: ${{ steps.check.outputs.versions }}
      has_new: ${{ steps.check.outputs.has_new }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new releases
        id: check
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Manual build requested
            echo "versions=[\"${{ inputs.version }}\"]" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            # Check for new releases from nodejs.org
            # Column 1: version, Column 10: lts (codename or "-")
            # For scheduled runs, always use LTS only. For manual runs, use input parameter.
            if [ "${{ github.event_name }}" = "schedule" ]; then
              LTS_ONLY="true"
            else
              LTS_ONLY="${{ inputs.lts_only }}"
            fi

            if [ "$LTS_ONLY" = "true" ]; then
              echo "Checking for LTS versions only..."
              LATEST_RELEASES=$(curl -sL https://nodejs.org/download/release/index.tab | \
                awk 'NR>1 && $10 != "-" {print $1}' | \
                grep -E '^v(2[0-9]|[3-9][0-9])\.' | \
                head -5)
            else
              echo "Checking for all versions..."
              LATEST_RELEASES=$(curl -sL https://nodejs.org/download/release/index.tab | \
                awk 'NR>1 {print $1}' | \
                grep -E '^v(2[0-9]|[3-9][0-9])\.' | \
                head -5)
            fi

            # Get existing releases from this repo
            EXISTING_RELEASES=$(gh release list --repo ${{ github.repository }} --limit 100 --json tagName -q '.[].tagName' || echo "")

            # Find versions not yet built
            NEW_VERSIONS=""
            for version in $LATEST_RELEASES; do
              if [ "${{ inputs.force_rebuild }}" = "true" ] || ! echo "$EXISTING_RELEASES" | grep -q "^${version}$"; then
                NEW_VERSIONS="${NEW_VERSIONS} ${version}"
              fi
            done

            if [ -z "$NEW_VERSIONS" ]; then
              echo "has_new=false" >> $GITHUB_OUTPUT
              echo "No new Node.js versions to build"
            else
              # Convert to JSON array (trim whitespace to avoid newline issues)
              JSON_ARRAY=$(echo "$NEW_VERSIONS" | tr -s ' ' '\n' | grep -v '^$' | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "versions=${JSON_ARRAY}" >> $GITHUB_OUTPUT
              echo "has_new=true" >> $GITHUB_OUTPUT
              echo "New versions to build: ${NEW_VERSIONS}"
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    name: Build Node.js ${{ matrix.version }}
    needs: check-releases
    if: needs.check-releases.outputs.has_new == 'true'
    runs-on: [self-hosted, Linux, RISCV64]
    timeout-minutes: 1200  # 20 hours - riscv64 builds can take 15+ hours
    strategy:
      matrix:
        version: ${{ fromJson(needs.check-releases.outputs.versions) }}
      fail-fast: false
      max-parallel: 1  # Build one version at a time
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ matrix.version }}"

          # Check if release already exists
          if gh release view "${VERSION}" --repo ${{ github.repository }} >/dev/null 2>&1; then
            if [ "${{ inputs.force_rebuild }}" != "true" ]; then
              echo "Release ${VERSION} already exists and force_rebuild is not set. Skipping build."
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Release ${VERSION} exists but force_rebuild=true. Will rebuild."
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Release ${VERSION} does not exist. Proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up build environment
        if: steps.check_release.outputs.skip != 'true'
        run: |
          # Ensure required tools are installed
          command -v xz >/dev/null 2>&1 || sudo apt-get update && sudo apt-get install -y xz-utils
          command -v ccache >/dev/null 2>&1 || sudo apt-get install -y ccache
          command -v python3 >/dev/null 2>&1 || sudo apt-get install -y python3

          # Create build directory structure
          mkdir -p $HOME/${{ env.BUILD_DIR }}/{staging,ccache,logs}

      - name: Download Node.js source
        if: steps.check_release.outputs.skip != 'true'
        run: |
          VERSION="${{ matrix.version }}"
          VERSION_NO_V="${VERSION#v}"

          # Download source if not already present
          if [ ! -f "$HOME/${{ env.BUILD_DIR }}/staging/node-${VERSION}.tar.xz" ]; then
            echo "Downloading Node.js ${VERSION} source..."
            curl -LO "https://nodejs.org/dist/${VERSION}/node-${VERSION}.tar.xz"
            mv "node-${VERSION}.tar.xz" "$HOME/${{ env.BUILD_DIR }}/staging/"
          else
            echo "Source already downloaded"
          fi

      - name: Build Node.js ${{ matrix.version }}
        id: build
        if: steps.check_release.outputs.skip != 'true'
        run: |
          VERSION="${{ matrix.version }}"
          VERSION_NO_V="${VERSION#v}"
          BUILD_DIR="$HOME/${{ env.BUILD_DIR }}"

          echo "Building Node.js ${VERSION} natively on riscv64..."
          echo "Build directory: ${BUILD_DIR}"
          echo "CPU count: $(nproc)"
          echo "Memory: $(free -h | grep Mem | awk '{print $2}')"

          # Extract source
          cd "${BUILD_DIR}/staging"
          rm -rf "node-${VERSION}"
          tar -xf "node-${VERSION}.tar.xz"
          cd "node-${VERSION}"

          # Set up ccache
          export CC="ccache gcc"
          export CXX="ccache g++"
          export CCACHE_DIR="${BUILD_DIR}/ccache"
          export CCACHE_MAXSIZE="5G"

          # Show ccache stats before build
          echo "=== ccache stats before build ==="
          ccache -s || true

          # Build Node.js
          echo "Starting Node.js build..."
          time make -j$(nproc) binary V= \
            DESTCPU="riscv64" \
            ARCH="riscv64" \
            VARIATION="" \
            DISTTYPE="release" \
            CONFIG_FLAGS="--openssl-no-asm" \
            2>&1 | tee "${BUILD_DIR}/logs/build-${VERSION}.log"

          # Show ccache stats after build
          echo "=== ccache stats after build ==="
          ccache -s || true

          # Check if build succeeded
          if ls node-*.tar.?z 1> /dev/null 2>&1; then
            echo "Build completed successfully!"
            ls -lh node-*.tar.?z

            # Copy binaries to workflow workspace
            mkdir -p "${GITHUB_WORKSPACE}/staging/release/${VERSION}"
            cp node-*.tar.?z "${GITHUB_WORKSPACE}/staging/release/${VERSION}/"
            cp "${BUILD_DIR}/logs/build-${VERSION}.log" "${GITHUB_WORKSPACE}/staging/release/${VERSION}/" || true

            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "Build failed - no output tarballs found"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Install packaging tools
        if: steps.build.outputs.success == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rpm
          sudo gem install fpm -v 1.15.1

      - name: Build Debian package
        if: steps.build.outputs.success == 'true'
        run: |
          VERSION="${{ matrix.version }}"
          VERSION_NO_V="${VERSION#v}"
          RELEASE_DIR="${GITHUB_WORKSPACE}/staging/release/${VERSION}"

          # Create staging directory for package
          mkdir -p package-staging/opt/nodejs-unofficial
          mkdir -p package-staging/etc/profile.d
          mkdir -p package-staging/usr/local/bin

          # Extract tarball to prepare for packaging
          tar -xJf "${RELEASE_DIR}/node-${VERSION}-linux-riscv64.tar.xz" \
            -C package-staging/opt/nodejs-unofficial --strip-components=1 || { echo "Debian package: tar extraction failed"; exit 1; }

          # Create symlinks in /usr/local/bin for PATH (works in non-interactive shells)
          ln -s /opt/nodejs-unofficial/bin/node package-staging/usr/local/bin/node
          ln -s /opt/nodejs-unofficial/bin/npm package-staging/usr/local/bin/npm
          ln -s /opt/nodejs-unofficial/bin/npx package-staging/usr/local/bin/npx
          ln -s /opt/nodejs-unofficial/bin/corepack package-staging/usr/local/bin/corepack

          # Create profile.d script for MANPATH
          cat > package-staging/etc/profile.d/nodejs-unofficial.sh <<'EOF'
          # Add Node.js unofficial builds man pages
          export MANPATH="/opt/nodejs-unofficial/share/man:${MANPATH:-}"
          EOF
          chmod 644 package-staging/etc/profile.d/nodejs-unofficial.sh

          # Create .deb package
          fpm -s dir -t deb \
            -n nodejs-unofficial \
            -v "${VERSION_NO_V}" \
            --iteration 1 \
            --architecture riscv64 \
            --description "Node.js JavaScript runtime - RISC-V 64-bit native build (unofficial)\nThis package installs Node.js to /opt/nodejs-unofficial/ and does not conflict with system Node.js packages.\nIncludes: node, npm, npx, and corepack" \
            --url "https://github.com/${{ github.repository }}" \
            --license "MIT" \
            --maintainer "Bruno Verachten <https://github.com/gounthar>" \
            --depends "libc6 >= 2.34" \
            --depends "libssl3 >= 3.0.0" \
            --depends "zlib1g >= 1:1.2.11" \
            --conflicts "nodejs-unofficial-old" \
            --provides "nodejs-riscv64" \
            --deb-no-default-config-files \
            -C package-staging/ \
            .

          # Move package to release directory
          mv nodejs-unofficial_${VERSION_NO_V}-1_riscv64.deb "${RELEASE_DIR}/"

          echo "Created: nodejs-unofficial_${VERSION_NO_V}-1_riscv64.deb"
          ls -lh "${RELEASE_DIR}/nodejs-unofficial_${VERSION_NO_V}-1_riscv64.deb"

          # Clean up staging
          rm -rf package-staging

      - name: Build RPM package
        if: steps.build.outputs.success == 'true'
        run: |
          set -euo pipefail

          VERSION="${{ matrix.version }}"
          VERSION_NO_V="${VERSION#v}"
          RELEASE_DIR="${GITHUB_WORKSPACE}/staging/release/${VERSION}"

          echo "Building RPM package for Node.js ${VERSION}..."

          # Set up RPM build tree
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Clean previous builds
          rm -f ~/rpmbuild/RPMS/riscv64/nodejs-unofficial-*.rpm
          rm -f ~/rpmbuild/SOURCES/node-${VERSION}-linux-riscv64.tar.xz
          rm -f ~/rpmbuild/SPECS/nodejs.spec

          # Copy tarball to SOURCES
          cp "${RELEASE_DIR}/node-${VERSION}-linux-riscv64.tar.xz" ~/rpmbuild/SOURCES/

          # Copy spec file and update version
          cp ${GITHUB_WORKSPACE}/recipes/riscv64-native/nodejs.spec ~/rpmbuild/SPECS/
          sed -i "s/^Version:.*/Version:        ${VERSION_NO_V}/" ~/rpmbuild/SPECS/nodejs.spec

          # Build RPM package in Fedora RISC-V container
          # This ensures proper RPM build environment with native systemd-rpm-macros support
          echo "Running rpmbuild in fedorariscv/base container..."
          docker run --rm \
            -v ~/rpmbuild:/root/rpmbuild:Z \
            -v ${GITHUB_WORKSPACE}/recipes/riscv64-native:/recipes:ro \
            fedorariscv/base:latest \
            bash -c '
              set -euo pipefail

              # Install build dependencies
              echo "Installing RPM build dependencies..."
              dnf install -y rpm-build rpmdevtools rpmlint systemd-rpm-macros

              # Build package
              echo "Building nodejs-unofficial RPM..."
              cd /root/rpmbuild/SPECS
              rpmbuild -bb nodejs.spec

              # List built packages
              echo ""
              echo "Built RPM packages:"
              ls -lh /root/rpmbuild/RPMS/riscv64/
            '

          # Show results on host
          echo ""
          echo "RPM package built successfully:"
          ls -lh ~/rpmbuild/RPMS/riscv64/

          # Run rpmlint checks (suppress output to avoid SIGPIPE with thousands of warnings)
          echo ""
          echo "Running rpmlint checks..."
          docker run --rm \
            -v ~/rpmbuild:/root/rpmbuild:ro \
            fedorariscv/base:latest \
            bash -c 'dnf install -y rpmlint >/dev/null 2>&1 && rpmlint /root/rpmbuild/RPMS/riscv64/nodejs-unofficial-*.rpm 2>&1 | head -20' || true
          echo "rpmlint check complete (output limited to avoid pipe overflow)"

          # Package info
          echo ""
          echo "============================================"
          echo "=== Package Information ==="
          echo "============================================"
          rpm -qip ~/rpmbuild/RPMS/riscv64/nodejs-unofficial-*.rpm

          echo ""
          echo "=== Package Contents (first 50 files) ==="
          rpm -qlp ~/rpmbuild/RPMS/riscv64/nodejs-unofficial-*.rpm 2>/dev/null | head -50 || true

          # Move package to release directory
          mv ~/rpmbuild/RPMS/riscv64/nodejs-unofficial-*.rpm "${RELEASE_DIR}/"

          echo ""
          echo "Created: $(ls ${RELEASE_DIR}/nodejs-unofficial-*.rpm)"
          ls -lh "${RELEASE_DIR}/nodejs-unofficial-"*.rpm

      - name: Generate checksums
        if: steps.build.outputs.success == 'true'
        run: |
          cd ${GITHUB_WORKSPACE}/staging/release/${{ matrix.version }}
          sha256sum node-*.tar.gz > SHASUMS256.txt 2>/dev/null || true
          sha256sum node-*.tar.xz >> SHASUMS256.txt 2>/dev/null || true
          sha256sum nodejs-unofficial_*.deb >> SHASUMS256.txt 2>/dev/null || true
          sha256sum nodejs-unofficial-*.rpm >> SHASUMS256.txt 2>/dev/null || true
          cat SHASUMS256.txt

      - name: Create GitHub Release
        if: steps.build.outputs.success == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ matrix.version }}"

          # Check if release already exists and we're not forcing rebuild
          if gh release view "${VERSION}" --repo ${{ github.repository }} >/dev/null 2>&1; then
            if [ "${{ inputs.force_rebuild }}" != "true" ]; then
              echo "Release ${VERSION} already exists, skipping (use force_rebuild=true to overwrite)"
              exit 0
            fi
            echo "Release ${VERSION} exists but force_rebuild=true - will replace after building packages"
          fi

          # Create release notes
          cat > release_notes.md <<EOF
          # Node.js ${VERSION} - Native RISC-V 64 Build

          This release provides natively compiled Node.js binaries for RISC-V 64-bit architecture.

          ## Build Information

          - **Architecture**: linux-riscv64
          - **Build Type**: Native compilation on actual riscv64 hardware (Banana Pi F3)
          - **Compiler**: gcc 14.2.0
          - **Platform**: Debian 13 (trixie)
          - **Configuration**: \`--openssl-no-asm\`

          ## Installation

          ### Option 1: Debian Package (Recommended)

          \`\`\`bash
          # Download and install .deb package
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/nodejs-unofficial_${VERSION#v}-1_riscv64.deb
          sudo dpkg -i nodejs-unofficial_${VERSION#v}-1_riscv64.deb

          # Verify installation (works immediately via /usr/local/bin symlinks)
          node --version
          npm --version
          \`\`\`

          ### Option 2: RPM Package

          \`\`\`bash
          # Download and install .rpm package
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/nodejs-unofficial-${VERSION#v}-1.fc*.riscv64.rpm
          sudo dnf install ./nodejs-unofficial-${VERSION#v}-1.fc*.riscv64.rpm

          # Verify installation (works immediately via /usr/local/bin symlinks)
          node --version
          npm --version
          \`\`\`

          ### Option 3: Tarball (Manual Installation)

          \`\`\`bash
          # Download and extract
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/node-${VERSION#v}-linux-riscv64.tar.xz
          tar -xJf node-${VERSION#v}-linux-riscv64.tar.xz

          # Add to PATH or install to /usr/local
          sudo cp -r node-${VERSION#v}-linux-riscv64/* /usr/local/

          # Verify
          node --version
          \`\`\`

          ## Available Artifacts

          - \`nodejs-unofficial_${VERSION#v}-1_riscv64.deb\` - Debian package (installs to /opt/nodejs-unofficial/)
          - \`nodejs-unofficial-${VERSION#v}-1.fc*.riscv64.rpm\` - RPM package (installs to /opt/nodejs-unofficial/)
          - \`node-${VERSION#v}-linux-riscv64.tar.gz\` - Gzipped tarball
          - \`node-${VERSION#v}-linux-riscv64.tar.xz\` - XZ compressed tarball
          - \`SHASUMS256.txt\` - SHA256 checksums for all artifacts

          ## Package Details

          **Dependencies:**
          - Debian: libc6 >= 2.34, libssl3, zlib1g
          - RPM: glibc >= 2.34, openssl >= 3.0.0, zlib

          **Installation Location:** \`/opt/nodejs-unofficial/\`

          **Symlinks in PATH:**
          - \`/usr/local/bin/node\` → \`/opt/nodejs-unofficial/bin/node\`
          - \`/usr/local/bin/npm\` → \`/opt/nodejs-unofficial/bin/npm\`
          - \`/usr/local/bin/npx\` → \`/opt/nodejs-unofficial/bin/npx\`
          - \`/usr/local/bin/corepack\` → \`/opt/nodejs-unofficial/bin/corepack\`

          **Man Pages:** Available via \`/etc/profile.d/nodejs-unofficial.sh\` (sets MANPATH)

          ## Checksums

          See \`SHASUMS256.txt\` for SHA256 checksums of all artifacts.

          ## Notes

          These binaries are built as part of the [unofficial-builds](https://unofficial-builds.nodejs.org/) project and are **experimental**. They may not have the same level of testing as official Node.js releases.

          Built using the native riscv64 build recipe with SSH orchestration to actual RISC-V hardware.

          ---

          *Built automatically via GitHub Actions on $(date -u +"%Y-%m-%d %H:%M:%S UTC")*
          EOF

          # Delete existing release NOW (after successful build and packaging)
          # This ensures we only delete if we have replacement artifacts ready
          if gh release view "${VERSION}" --repo ${{ github.repository }} >/dev/null 2>&1; then
            if [ "${{ inputs.force_rebuild }}" = "true" ]; then
              echo "Deleting existing release ${VERSION} (all artifacts ready for replacement)"
              gh release delete "${VERSION}" --repo ${{ github.repository }} --yes || true
              git push origin :refs/tags/${VERSION} || true
            fi
          fi

          # Create release
          gh release create "${VERSION}" \
            --repo ${{ github.repository }} \
            --title "Node.js ${VERSION} for RISC-V 64" \
            --notes-file release_notes.md \
            ${GITHUB_WORKSPACE}/staging/release/${VERSION}/node-*.tar.gz \
            ${GITHUB_WORKSPACE}/staging/release/${VERSION}/node-*.tar.xz \
            ${GITHUB_WORKSPACE}/staging/release/${VERSION}/nodejs-unofficial_*.deb \
            ${GITHUB_WORKSPACE}/staging/release/${VERSION}/nodejs-unofficial-*.rpm \
            ${GITHUB_WORKSPACE}/staging/release/${VERSION}/SHASUMS256.txt

          echo "Release ${VERSION} created successfully!"

      - name: Trigger APT and RPM repository updates
        if: steps.build.outputs.success == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ matrix.version }}"

          echo "Triggering APT repository update for ${VERSION}..."
          gh workflow run update-apt-repo.yml \
            --repo ${{ github.repository }} \
            --field version="${VERSION}" || echo "Warning: Failed to trigger APT repo update"

          echo "Triggering RPM repository update for ${VERSION}..."
          gh workflow run update-rpm-repo.yml \
            --repo ${{ github.repository }} \
            --field version="${VERSION}" || echo "Warning: Failed to trigger RPM repo update"

          echo "Repository update workflows triggered"

      - name: Notify build status
        if: always()
        run: |
          if [ "${{ steps.build.outputs.success }}" = "true" ]; then
            echo "✅ Build succeeded for ${{ matrix.version }}"
          else
            echo "❌ Build failed for ${{ matrix.version }}"
          fi

      - name: Upload build logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.version }}
          path: ${GITHUB_WORKSPACE}/staging/release/${{ matrix.version }}/build.log
          if-no-files-found: ignore
          retention-days: 30

      - name: Clean up build artifacts
        if: always()
        run: |
          # Keep ccache but clean up build directory to save disk space
          rm -rf "$HOME/${{ env.BUILD_DIR }}/staging/node-${{ matrix.version }}"

  summary:
    name: Build Summary
    needs: [check-releases, build]
    if: always()
    runs-on: [self-hosted, Linux, RISCV64]
    steps:
      - name: Generate summary
        run: |
          echo "# Native RISC-V 64 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.check-releases.outputs.has_new }}" = "true" ]; then
            echo "**Versions Built**: ${{ needs.check-releases.outputs.versions }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the [Releases page](https://github.com/${{ github.repository }}/releases) for binaries." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Result**: No new Node.js versions to build" >> $GITHUB_STEP_SUMMARY
          fi
